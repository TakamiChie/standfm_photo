<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>画像</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
<article id="daytitle">
  <div class="left">
    <div class="text">
      <span id="day">{{day}}</span>
      <span id="week">{{week}}</span>
    </div>
  </div>
  <div class="right">
    <div class="text">
      {% if not mode %}<span id="todaystheme">きょうのテーマは…</span>{% endif %}
      <span id="theme">{{theme}}</span>
    </div>
  </div>
</article>
<article id="maintitle">
  <div>
    <div class="text">
      <span id="title">{{title}}</span>
    </div>
  </div>
</article>
<article id="credit">
  <div>
    <div class="text">
      <img src="icon.png">
      <span id="chname">ちえラジ Chat</span>
      <span id="chdest">NPO法人 まちづくりエージェント SIDE BEACH CITY.の高見知英がおくる<br>雑談ラジオ。</span>
    </div>
  </div>
</article>
</body>
</html>
